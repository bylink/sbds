#
# BORDER RADIUS TOKENS
# Use these tokens to change border-radius size.
#

props:
  radius_xxl:
    value: "100px"
  radius_xl:
    value: "60px"
  radius_l:
    value: "40px"
  radius_m:
    value: "8px"
  radius_s:
    value: "4px"
  radius_xs:
    value: "2px"

  radius_circle:
    value: "50%"
global:
  type: number
  category: border-radius
